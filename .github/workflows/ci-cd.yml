name: Deploy to AWS

on:
  push:
    branches:
      - main
      - deployment

jobs:
  deploy:
    name: Deploy Services and Infrastructure
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-east-1
      TF_WORKING_DIR: infrastructure

    steps:
      - name: Print all environment variables
        run: printenv

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Environment
        id: env
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "env_name=prod" >> $GITHUB_ENV
            echo "tfvars_file=prod.tfvars" >> $GITHUB_ENV
          else
            echo "env_name=dev" >> $GITHUB_ENV
            echo "tfvars_file=dev.tfvars" >> $GITHUB_ENV
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies for Services
        working-directory: services
        run: |
          cd auth-service && npm install && npm run build
          cd ../shop-service && npm install && npm run build

      - name: Package Lambda Functions
        working-directory: services
        run: |
          cd auth-service
          npm install --only=production
          zip -r auth-service.zip index.js node_modules package.json
          mv auth-service.zip ../../infrastructure/lambda/auth-service.zip
          cd ../shop-service
          npm install --only=production
          zip -r shop-service.zip index.js node_modules package.json
          mv shop-service.zip ../../infrastructure/lambda/shop-service.zip

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      # Clean up existing roles from Terraform state if necessary
      - name: Clean Up Terraform State
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform state rm aws_iam_role.auth-service_execution_role || true
          terraform state rm aws_iam_role.shop-service_execution_role || true

      # Initialize Terraform (for destroy)
      - name: Terraform Init (Destroy)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      # Run Terraform Destroy (optional, to ensure a clean slate)
      - name: Terraform Destroy
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform destroy -auto-approve -var-file=env/${{ env.tfvars_file }}

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -var-file=env/${{ env.tfvars_file }}

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve -var-file=env/${{ env.tfvars_file }}

      - name: Verify Deployment
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "API Gateway URL:"
          terraform output -raw api_gateway_url
